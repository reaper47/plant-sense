[env:wemosbat]
platform = espressif32
board = wemosbat
framework = arduino
upload_port = /dev/ttyUSB0
lib_deps = 
	nkolban/ESP32 BLE Arduino@^1.0.1
	adafruit/DHT sensor library@^1.4.2
	adafruit/Adafruit Unified Sensor@^1.1.4
